{% load tz %}
{% load home_tags %}
<tr>
    <th scope="row"><a href="{% url 'home:result' data.id %}" class="text-white">
        {{ data.id }}</a></th>
    <td>
        {% if data.reverse %}
            <i class="fa-solid fa-cloud-arrow-down text-success" title="Download"></i>
        {% else %}
            <i class="fa-solid fa-cloud-arrow-up text-warning" title="Upload"></i>
        {% endif %}
    </td>
    <td><a href="javascript:void(0);" class="clip text-white text-decoration-none"  title="{{ data.bps }}"
           data-clipboard-text="{{ data.bps_human }}">{{ data.bps_human }}</a></td>
    <td class="d-none d-sm-table-cell"><a href="javascript:void(0);" class="clip text-white text-decoration-none" title="{{ data.duration }} seconds"
           data-clipboard-text="{{ data.duration }}">{{ data.duration }} s</a></td>
    <td class="d-none d-sm-table-cell"><a href="javascript:void(0);" class="clip text-white text-decoration-none" title="{{ data.ip_cc }}"
           data-clipboard-text="{{ data.ip_country }}">{{ data.ip_cc|cc_to_flag }}</a></td>
    <td><a href="javascript:void(0);" class="clip text-white text-decoration-none" title="{{ data.ip }}"
           data-clipboard-text="{{ data.name }}">{{ data.name }}</a></td>
    <td class="d-none d-lg-table-cell"><a href="javascript:void(0);" class="clip text-white text-decoration-none" title="{{ data.name }}"
           data-clipboard-text="{{ data.ip }}">{{ data.ip }}</a></td>
    <td class="d-none d-md-table-cell" title="{{ data.protocol }}">{{ data.protocol }}</td>
    <td class="d-none d-xl-table-cell"><a href="javascript:void(0);" class="clip text-white text-decoration-none" title="{{ data.created_at }} UTC"
           data-clipboard-text="{{ data.created_at|localtime }}">{{ data.created_at|localtime }}</a></td>
</tr>
