version: '3.7'

services:
  nginx:
    build:
      context: ./nginx
      network: host
    image: ${REGISTRY_HOST}/shane/pyperf-nginx:${VERSION}
    deploy:
      mode: global
      resources:
        limits:
          cpus: '2.0'
          memory: 50M
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=traefik-public"
        - "traefik.constraint-label=traefik-public"
        - "traefik.http.routers.STACK_NAME-http.rule=Host(${TRAEFIK_HOST})"
        - "traefik.http.routers.STACK_NAME-http.entrypoints=http"
        - "traefik.http.routers.STACK_NAME-http.middlewares=https-redirect"
        - "traefik.http.routers.STACK_NAME-https.rule=Host(${TRAEFIK_HOST})"
        - "traefik.http.routers.STACK_NAME-https.entrypoints=https"
        - "traefik.http.routers.STACK_NAME-https.tls=true"
        - "traefik.http.routers.STACK_NAME-https.tls.certresolver=le"
        - "traefik.http.services.STACK_NAME.loadbalancer.server.port=80"
        - "traefik.http.services.STACK_NAME.loadbalancer.server.scheme=http"
    volumes:
      - app_data:/data
    secrets:
      - source: cssnr_basic_http_auth
        target: /etc/nginx/auth.users
    networks:
      - traefik-public
      - net-internal
    depends_on:
      - app
      - flower
      - redis-commander
#      - phpmyadmin

  pyperf3:
    build:
      context: ./pyperf3
      network: host
    image: ${REGISTRY_HOST}/shane/pyperf3:${VERSION}
    env_file: ${ENV_FILE}
    command: "python3 pyperf3.py"
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '2.0'
          memory: 100M
#      labels:
#        - "traefik.enable=true"
#        - "traefik.docker.network=traefik-public"
#        - "traefik.constraint-label=traefik-public"
#        - "traefik.tcp.routers.STACK_NAME-tcp.entrypoints=tcp"
#        - "traefik.tcp.routers.STACK_NAME-tcp.service=STACK_NAME-tcp"
#        - "traefik.tcp.services.STACK_NAME-tcp.loadbalancer.server.port=5201"
#        - "traefik.udp.routers.STACK_NAME-udp.entrypoints=udp"
#        - "traefik.udp.routers.STACK_NAME-udp.service=STACK_NAME-udp"
#        - "traefik.udp.services.STACK_NAME-udp.loadbalancer.server.port=5201"
    networks:
      - traefik-public
      - net-internal
    ports:
      - "5201:5201/udp"
      - "5201:5201/tcp"

  app:
    build:
      context: ./app
      network: host
    image: ${REGISTRY_HOST}/shane/pyperf-app:${VERSION}
    env_file: ${ENV_FILE}
    command: "gunicorn pyperf.asgi:application -b 0.0.0.0:9000 -w 4 -k uvicorn.workers.UvicornWorker"
    deploy:
      mode: global
      resources:
        limits:
          cpus: '2.0'
          memory: 700M
    volumes:
      - app_data:/data
    networks:
      - net-internal
    depends_on:
      - redis

  worker:
    image: ${REGISTRY_HOST}/shane/pyperf-app:${VERSION}
    env_file: ${ENV_FILE}
    command: "celery -A pyperf worker -l INFO -c 2"
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '2.0'
          memory: 300M
    networks:
      - net-internal
    depends_on:
      - app
      - redis

  beat:
    image: ${REGISTRY_HOST}/shane/pyperf-app:${VERSION}
    env_file: ${ENV_FILE}
    command: "celery -A pyperf beat -l INFO -S django"
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '2.0'
          memory: 200M
    networks:
      - net-internal
    depends_on:
      - app
      - redis

  redis:
    image: redis:6-alpine
    command: "redis-server --appendonly yes"
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '2.0'
          memory: 50M
    networks:
      - net-internal
    volumes:
      - redis_data:/data

  redis-commander:
    image: ghcr.io/joeferner/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379:0,local:redis:6379:1
      - URL_PREFIX=/redis
      - TRUST_PROXY=true
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '2.0'
          memory: 100M
    networks:
      - net-internal
    depends_on:
      - redis

  flower:
    image: mher/flower:1.2
    env_file: ${ENV_FILE}
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '2.0'
          memory: 100M
    volumes:
      - flower_data:/data
    networks:
      - net-internal
    depends_on:
      - app
      - redis
      - worker

